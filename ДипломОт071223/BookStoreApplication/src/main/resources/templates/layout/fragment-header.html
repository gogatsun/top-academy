<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <header th:fragment="header-fragment">


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <div class="my-3 py-4"></div>
        <div class="bg-body-secondary fixed-top py-2">
            <div class="container col-sm-9">
                <nav class=" navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <a class="navbar-brand"
                           th:href="@{'/'}">BungoSD</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/books}" aria-current="page"
                                       th:classappend="${page == 'books'? 'active' : ''}">Книги
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/authors}"
                                       th:classappend="${page == 'authors' ? 'active' : ''}" >
                                        Авторы
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/publishers}"
                                       th:classappend="${page == 'publishers'? 'active' : ''}" >
                                        Издательства
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/series}"
                                       th:classappend="${page == 'series'? 'active' : ''}" >
                                        Циклы
                                    </a>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Администрирование
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" th:href="@{/books/new-book}">Добавить книгу</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" th:href="@{/authors/new-author}">Добавить автора</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" th:href="@{/series/new-series}">Добавить цикл</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" th:href="@{/publishers/new-publisher}">Добавить издательство</a></li>
                                    </ul>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Найти" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Поиск</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>




</body>
</html>
