<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление автора</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <form method="post" th:action="@{/authors/new-author}" th:object="${author}">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="surname">
                    Фамилия:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="surname" th:field="*{surname}" required/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">
                    Имя:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" th:field="*{name}" required/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="patronymic">
                    Отчество:
                </label>
                <div class="col-sm-10">
                    <input class="form-control" id="patronymic" th:field="*{patronymic}"/>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/authors}">Отменить</a>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
