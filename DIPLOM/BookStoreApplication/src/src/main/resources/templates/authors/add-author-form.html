<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление автора</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <header th:replace="~{layout/fragment-header.html :: header-fragment}"></header>

    <div class="container-fluid text-center">

        <div class="container col-sm-9">
            <div class="mb-3 row"></div>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Пиши пьяным, редактируй трезвым.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <cite title="Source Title">Эрнест Хемингуэй</cite>
                </figcaption>
            </figure>
        </div>

        <div class="container-sm col-sm-9">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a th:href="@{/authors/authors}">Авторы</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Добавление</li>
                </ol>
            </nav>
        </div>


        <div class="container-md col-sm-9">

            <form method="post" th:action="@{/authors/new-author}" th:object="${author}">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-end" for="surname">
                        Фамилия:
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="surname" th:field="*{surname}" required/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-end" for="name">
                        Имя:
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" th:field="*{name}" required/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label text-end" for="patronymic">
                        Отчество:
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="patronymic" th:field="*{patronymic}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <button class="btn btn-success form-control">Сохранить</button>
                    </div>
                    <div class="col-sm-5">
                        <a class="btn btn-danger form-control" th:href="@{/authors}">Отменить</a>
                    </div>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
